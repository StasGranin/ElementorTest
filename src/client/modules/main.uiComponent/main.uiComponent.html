<div class="main">
    <header>
        <img class="logo" src="/images/logo.webp">
        <ul class="userMenu">
            <li class="userWelcome">Welcome back, <span class="userName" ui="userName"></span></li>
            <li class="userLogout">
                <div class="logoutButton" ui="logoutButton">Log-out</div>
            </li>
        </ul>
    </header>
    <div class="content loading" ui="content">
        <div class="loader">Loading...</div>
        <div class="users">
            <div class="title">Active sessions</div>
            <table class="activeUsers">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Login Time</th>
                    <th>Last Update Time</th>
                    <th>Last Login Time</th>
                    <th>User IP</th>
                </tr>
                </thead>
                <tbody ui="activeUsersTable"></tbody>
            </table>
        </div>
    </div>
    <footer>Copyright 2020 by Stas Granin</footer>
</div>
