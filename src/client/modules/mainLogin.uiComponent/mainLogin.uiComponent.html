<div>
    <div class="mainLogin logInMode" ui="mainLogin">
        <div class="title logInTitle">Sign-in to Elementor Test</div>
        <div class="title signUpTitle">Sign-up to Elementor Test</div>
        <form ui="form">
            <div class="errorMessage" ui="error">error</div>
            <input name="username" placeholder="Username"/>
            <input name="password" type="password" placeholder="Password"/>
            <input name="verifyPassword" class="verifyPassword" type="password" placeholder="Verify Password"/>
            <button type="submit">Confirm</button>
            <div class="or">or</div>
            <div class="pseudoLink signUpButton" ui="showSignUp">Sign-Up</div>
            <div class="pseudoLink logInButton" ui="showLogIn">Sign-In</div>
        </form>
    </div>
</div>
